<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aplikasi Ujian Sosiologi - Secure Mode</title>
    <style>
        /* RESET & LAYOUT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #0b2a3c;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* SCREEN MANAGEMENT */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: opacity 0.3s ease;
        }

        /* LOGIN SCREEN */
        #loginScreen {
            background: linear-gradient(145deg, #0b2a3c 0%, #123b4e 100%);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        .login-box h2 { 
            color: #7fd1d7; 
            margin-bottom: 10px; 
            font-weight: 300;
            letter-spacing: 3px;
        }
        .login-box p {
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            margin-bottom: 25px;
        }
        .token-input {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: 2px solid #3fa9b0;
            background: rgba(0,0,0,0.3);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        .token-input:focus { border-color: #ffd166; }
        .btn-login {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: #3fa9b0;
            color: #0b2a3c;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 0 #1e5f64;
            transition: all 0.1s;
        }
        .btn-login:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #1e5f64;
        }

        /* EXAM SCREEN */
        #formScreen {
            z-index: 50;
            background: white;
            display: none;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* FLOATING CLOSE BUTTON */
        #btnClose {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 42px;
            height: 42px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* CHEAT OVERLAY */
        #cheatOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }
        .cheat-icon { font-size: 80px; margin-bottom: 20px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loginScreen" class="screen">
        <div class="login-box">
            <h2>SOSIOLOGI</h2>
            <p>Sistem Ujian Terintegrasi Aman</p>
            <input type="text" id="tokenInput" class="token-input" placeholder="Token" autocomplete="off" spellcheck="false">
            <button id="loginBtn" class="btn-login">MASUK</button>
        </div>
    </div>

    <div id="formScreen" class="screen">
        <div id="btnClose" title="Keluar">✕</div>
        <iframe id="examIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSc85_F7-3tEVaA24WFICtwOmonjKzRSEt82UcfO1vIx2cjF5Q/viewform?embedded=true"></iframe>
    </div>

    <div id="cheatOverlay">
        <div class="cheat-icon">⚠️</div>
        <h1 style="color: #ff4757;">KECURANGAN TERDETEKSI</h1>
        <p style="margin-top: 15px; font-size: 1.1rem; opacity: 0.8;">
            Anda terdeteksi meninggalkan layar ujian atau melakukan tindakan terlarang.
        </p>
        <p style="margin-top: 10px; font-style: italic; color: #ffd166;">Memuat ulang sistem...</p>
    </div>

    <script>
        (function() {
            "use strict";

            const loginScreen = document.getElementById('loginScreen');
            const formScreen = document.getElementById('formScreen');
            const tokenInput = document.getElementById('tokenInput');
            const loginBtn = document.getElementById('loginBtn');
            const btnClose = document.getElementById('btnClose');
            const cheatOverlay = document.getElementById('cheatOverlay');
            const iframe = document.getElementById('examIframe');

            const TOKEN_VALID = "Sosiologi";
            let isLoggedIn = false;
            let securityActive = false;

            // 1. FUNGSI FULLSCREEN (Layar Penuh)
            function enableFullscreen() {
                const doc = document.documentElement;
                if (doc.requestFullscreen) doc.requestFullscreen();
                else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
                else if (doc.mozRequestFullScreen) doc.mozRequestFullScreen();
                else if (doc.msRequestFullscreen) doc.msRequestFullscreen();
            }

            // 2. SISTEM LOGIN
            loginBtn.addEventListener('click', function() {
                if (tokenInput.value.trim() === TOKEN_VALID) {
                    // Masuk mode layar penuh
                    enableFullscreen();

                    // Switch Screen
                    loginScreen.classList.add('hidden');
                    formScreen.style.display = 'flex';
                    isLoggedIn = true;

                    // GRACE PERIOD: Jeda 3 detik agar transisi stabil (Anti-False Alarm)
                    setTimeout(() => {
                        securityActive = true;
                        console.log("Security System: ACTIVE");
                    }, 3000);
                } else {
                    alert("Token tidak valid!");
                    tokenInput.value = "";
                }
            });

            // 3. TOMBOL CLOSE MANUAL
            btnClose.addEventListener('click', function() {
                if (confirm("Perhatian: Progres ujian mungkin hilang. Yakin ingin kembali ke Login?")) {
                    location.reload();
                }
            });

            // 4. SISTEM ANTI-KECURANGAN (CORE SECURITY)
            function onCheatDetected() {
                if (!securityActive || !isLoggedIn) return;
                
                securityActive = false; // Nonaktifkan agar tidak looping
                cheatOverlay.style.display = 'flex';
                
                // Getar perangkat jika didukung
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

                setTimeout(() => {
                    location.reload();
                }, 2500);
            }

            // A. Deteksi Ganti Tab / Aplikasi
            document.addEventListener("visibilitychange", function() {
                if (document.hidden && securityActive) {
                    onCheatDetected();
                }
            });

            // B. Deteksi Blur (Panel Notifikasi / Split Screen)
            window.addEventListener("blur", function() {
                // Memberikan toleransi jika klik terjadi di dalam iframe
                setTimeout(() => {
                    if (document.activeElement !== iframe && securityActive) {
                        onCheatDetected();
                    }
                }, 600);
            });

            // C. Blokir Klik Kanan & Copy-Paste
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("copy", e => { if(isLoggedIn) e.preventDefault(); });
            document.addEventListener("cut", e => { if(isLoggedIn) e.preventDefault(); });
            document.addEventListener("paste", e => { if(isLoggedIn) e.preventDefault(); });

            // D. Blokir Tombol Kembali (Back Button)
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                if (isLoggedIn) {
                    history.pushState(null, null, location.href);
                    onCheatDetected();
                }
            };

            // E. Deteksi Keyboard Shortcut (F12, Ctrl+U, dll)
            document.addEventListener("keydown", function(e) {
                if (e.key === "F12" || 
                   (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || 
                   (e.ctrlKey && e.key === "U")) {
                    e.preventDefault();
                    if(securityActive) onCheatDetected();
                }
            });

        })();
    </script>
</body>
</html>
