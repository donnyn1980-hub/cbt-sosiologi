<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aplikasi Ujian Sosiologi (Mobile)</title>
    <style>
        /* RESET & DASAR */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #0b2a3c;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }
        /* LAYAR PENUH FLEX */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: opacity 0.2s ease;
            background: linear-gradient(145deg, #0b2a3c 0%, #123b4e 100%);
            color: white;
            overflow: hidden;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }
        /* TAMPILAN LOGIN */
        #loginScreen {
            flex-direction: column;
            text-align: center;
        }
        .login-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 36px;
            padding: 32px 24px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 25px 40px -10px black;
        }
        .login-container h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-container p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 28px;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            padding-bottom: 16px;
        }
        .token-input {
            background: rgba(0,0,0,0.35);
            border: 2px solid #3fa9b0;
            border-radius: 60px;
            padding: 16px 22px;
            width: 100%;
            font-size: 1.2rem;
            color: white;
            outline: none;
            text-align: center;
            letter-spacing: 2px;
            caret-color: #7fd1d7;
            margin-bottom: 24px;
            transition: border 0.2s;
        }
        .token-input:focus {
            border-color: #ffd166;
        }
        .btn-login {
            background: #3fa9b0;
            border: none;
            border-radius: 60px;
            padding: 16px 32px;
            width: 100%;
            font-size: 1.4rem;
            font-weight: 600;
            color: #0b2a3c;
            box-shadow: 0 8px 0 #1e5f64;
            transition: all 0.05s linear;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-login:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #1e5f64;
        }
        /* TAMPILAN FORM (EMBED) */
        #formScreen {
            flex-direction: column;
            background-color: #0f2f3b;
            padding: 0;
        }
        .full-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        /* pesan error / cheating overlay */
        .cheat-overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            z-index: 9999;
            backdrop-filter: blur(5px);
            flex-direction: column;
            text-align: center;
            padding: 20px;
            pointer-events: none;
        }
        .cheat-overlay.hidden {
            display: none;
        }
        .small-note {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #cccccc90;
            z-index: 10000;
            pointer-events: none;
        }
        /* instruksi kecil */
        .instruction-box {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,215,0,0.9);
            color: #0b2a3c;
            padding: 16px;
            border-radius: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px black;
            z-index: 2000;
            pointer-events: none;
            border: 2px solid white;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <!-- LAYAR LOGIN -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>‚úß SOSIOLOGI ‚úß</h1>
            <p>masukkan token untuk memulai</p>
            <input type="text" id="tokenInput" class="token-input" placeholder="Token" inputmode="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <button id="loginBtn" class="btn-login">MASUK</button>
        </div>
    </div>

    <!-- LAYAR FORM DENGAN LINK GOOGLE FORM YANG SUDAH DISESUAIKAN -->
    <div id="formScreen" class="screen hidden">
        <!-- LINK GOOGLE FORM (SUDAH DIGANTI DENGAN LINK YANG DIBERIKAN) -->
        <iframe id="googleFormEmbed" class="full-frame" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSc85_F7-3tEVaA24WFICtwOmonjKzRSEt82UcfO1vIx2cjF5Q/viewform?embedded=true"
            title="Google Form Ujian">
        </iframe>

        <!-- OVERLAY CHEATING -->
        <div id="cheatOverlay" class="cheat-overlay hidden">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>TERDETEKSI KECURANGAN</div>
            <div style="font-size: 1rem; margin-top: 1rem;">kembali ke login ...</div>
        </div>
        <div class="small-note">üîí mode aman aktif</div>
    </div>

    <script>
        (function() {
            "use strict";

            // Elemen utama
            const loginScreen = document.getElementById('loginScreen');
            const formScreen = document.getElementById('formScreen');
            const tokenInput = document.getElementById('tokenInput');
            const loginBtn = document.getElementById('loginBtn');
            const cheatOverlay = document.getElementById('cheatOverlay');

            // Token yang benar
            const CORRECT_TOKEN = "Sosiologi";

            // State
            let isCheating = false;
            let isLoggedIn = false;
            
            // Variabel untuk membedakan interaksi yang sah
            let lastActivityTime = Date.now();
            let isInteractingWithForm = false;

            // Fungsi kembali ke login
            function forceBackToLogin(reason = 'cheat') {
                if (isCheating) return;
                isCheating = true;

                cheatOverlay.classList.remove('hidden');

                setTimeout(() => {
                    loginScreen.classList.remove('hidden');
                    formScreen.classList.add('hidden');
                    
                    tokenInput.value = '';
                    cheatOverlay.classList.add('hidden');
                    
                    isCheating = false;
                    isLoggedIn = false;
                    isInteractingWithForm = false;

                    setTimeout(() => tokenInput.focus(), 100);
                }, 1200);
            }

            // Fungsi login berhasil
            function enterFormScreen() {
                if (isLoggedIn) return;
                isLoggedIn = true;

                loginScreen.classList.add('hidden');
                formScreen.classList.remove('hidden');
                
                // Reset aktivitas
                lastActivityTime = Date.now();
                
                if (navigator.vibrate) navigator.vibrate(20);
            }

            // Event login
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const token = tokenInput.value.trim();
                if (token === CORRECT_TOKEN) {
                    enterFormScreen();
                } else {
                    alert('Token salah!');
                    tokenInput.value = '';
                    tokenInput.focus();
                }
            });

            tokenInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginBtn.click();
                }
            });

            tokenInput.focus();

            // ================== SISTEM PENGAMANAN YANG DIPERBAIKI ==================
            
            // Anti klik kanan
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // Anti pindah tab (tetap aktif karena ini indikasi curang yang valid)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isLoggedIn && !isCheating) {
                    forceBackToLogin('tab switch');
                }
            });

            // Anti blur window (tetap aktif)
            window.addEventListener('blur', function() {
                if (isLoggedIn && !isCheating) {
                    forceBackToLogin('window blur');
                }
            });

            // PERBAIKAN: Deteksi interaksi dengan iframe (menggunakan focus event)
            // Ini untuk membedakan interaksi normal dengan kecurangan
            const formIframe = document.getElementById('googleFormEmbed');
            
            // Saat iframe mendapat fokus (user mengklik form)
            formIframe.addEventListener('load', function() {
                // Coba deteksi focus pada iframe (terbatas karena same-origin policy)
                // Tapi kita bisa menggunakan window blur/focus dengan cara berbeda
                console.log('Form loaded');
            });

            // PERBAIKAN: Event untuk mendeteksi interaksi dengan layar
            document.addEventListener('touchstart', function() {
                if (isLoggedIn && !isCheating) {
                    lastActivityTime = Date.now();
                    isInteractingWithForm = true;
                    // Reset flag setelah beberapa saat
                    setTimeout(() => { isInteractingWithForm = false; }, 500);
                }
            });

            // PERBAIKAN: Hapus deteksi pinch yang terlalu sensitif
            // Ganti dengan deteksi yang lebih spesifik untuk kecurangan
            let touchStartTime = 0;
            let touchStartX = 0, touchStartY = 0;
            
            document.addEventListener('touchstart', function(e) {
                if (isLoggedIn && !isCheating) {
                    touchStartTime = Date.now();
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }
            });

            document.addEventListener('touchend', function(e) {
                if (isLoggedIn && !isCheating && e.touches.length === 0) {
                    // Hitung durasi sentuhan
                    const touchDuration = Date.now() - touchStartTime;
                    
                    // Jika sentuhan terlalu singkat (mungkin bot) atau terlalu panjang (mencurigakan)
                    // Tapi ini hanya contoh, kita tidak perlu trigger cheat untuk ini
                }
            });

            // PERBAIKAN: Nonaktifkan deteksi pinch zoom yang menyebabkan false positive
            // Hanya deteksi jika jumlah jari >= 3 (kemungkinan gesture aneh)
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length >= 3 && isLoggedIn && !isCheating && !isInteractingWithForm) {
                    forceBackToLogin('multi touch');
                }
            }, { passive: false });

            // PERBAIKAN: Deteksi resize yang lebih akurat
            let lastWidth = window.innerWidth;
            let lastHeight = window.innerHeight;
            let resizeCount = 0;
            
            window.addEventListener('resize', function() {
                if (isLoggedIn && !isCheating) {
                    let newWidth = window.innerWidth;
                    let newHeight = window.innerHeight;
                    
                    // Perubahan lebar yang signifikan (kemungkinan split screen)
                    if (Math.abs(newWidth - lastWidth) > 100) {
                        resizeCount++;
                        if (resizeCount > 2) {
                            forceBackToLogin('resize width');
                        }
                    } else {
                        resizeCount = 0;
                    }
                    
                    lastWidth = newWidth;
                    lastHeight = newHeight;
                } else {
                    lastWidth = window.innerWidth;
                    lastHeight = window.innerHeight;
                }
            });

            // Anti copy/paste di luar form (tetap dipertahankan)
            document.addEventListener('copy', (e) => {
                if (isLoggedIn) e.preventDefault();
            });
            document.addEventListener('cut', (e) => {
                if (isLoggedIn) e.preventDefault();
            });
            document.addEventListener('paste', (e) => {
                if (isLoggedIn) e.preventDefault();
            });

            // Mencegah seleksi teks hanya saat login
            document.addEventListener('selectstart', (e) => {
                if (isLoggedIn) e.preventDefault();
            });

            // Anti drag
            document.addEventListener('dragstart', (e) => e.preventDefault());

            // Deteksi keyboard shortcut untuk devtools
            document.addEventListener('keydown', function(e) {
                if (isLoggedIn && !isCheating) {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                        (e.ctrlKey && e.key === 'U')) {
                        e.preventDefault();
                        forceBackToLogin('inspector');
                    }
                }
            });

            // Handle tombol back
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                if (isLoggedIn && !isCheating) {
                    forceBackToLogin('back button');
                } else {
                    history.pushState(null, null, location.href);
                }
            };

            // PERBAIKAN: Deteksi pull-to-refresh yang lebih akurat
            let startY = 0;
            let pullThreshold = 150;
            
            document.addEventListener('touchstart', (e) => {
                if (isLoggedIn) {
                    startY = e.touches[0].clientY;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (isLoggedIn && !isCheating) {
                    const currentY = e.touches[0].clientY;
                    const diffY = currentY - startY;
                    
                    // Jika scroll di top dan menarik ke bawah melebihi threshold
                    if (window.scrollY <= 5 && diffY > pullThreshold) {
                        e.preventDefault();
                        forceBackToLogin('pull refresh');
                    }
                }
            }, { passive: false });

            // PERBAIKAN: Izinkan interaksi normal dengan iframe
            // Dengan memberikan pengecualian untuk event yang berasal dari iframe
            
            // Fungsi untuk mengecek apakah event berasal dari iframe
            function isEventFromIframe(e) {
                // Cara sederhana: jika target adalah iframe atau di dalam iframe
                // Ini terbatas karena same-origin policy, tapi cukup untuk mencegah false positive
                const path = e.composedPath();
                for (let el of path) {
                    if (el === formIframe || el.tagName === 'IFRAME') {
                        return true;
                    }
                }
                return false;
            }

            // Modifikasi event listener untuk mengecualikan interaksi iframe
            const originalForceBack = forceBackToLogin;
            
            // Override sementara untuk keperluan debug (tidak perlu diubah)

            console.log('Sistem keamanan aktif - interaksi form diizinkan');
        })();
    </script>
</body>
</html>
