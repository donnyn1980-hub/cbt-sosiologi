<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aplikasi Ujian Sosiologi (Mobile)</title>
    <style>
        /* RESET & DASAR */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #0b2a3c;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }
        /* LAYAR PENUH FLEX */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: opacity 0.2s ease;
            background: linear-gradient(145deg, #0b2a3c 0%, #123b4e 100%);
            color: white;
            overflow: hidden;
        }
        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            visibility: hidden !important;
        }
        /* TAMPILAN LOGIN */
        #loginScreen {
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }
        .login-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 36px;
            padding: 32px 24px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 25px 40px -10px black;
        }
        .login-container h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-container p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 28px;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            padding-bottom: 16px;
        }
        .token-input {
            background: rgba(0,0,0,0.35);
            border: 2px solid #3fa9b0;
            border-radius: 60px;
            padding: 16px 22px;
            width: 100%;
            font-size: 1.2rem;
            color: white;
            outline: none;
            text-align: center;
            letter-spacing: 2px;
            caret-color: #7fd1d7;
            margin-bottom: 24px;
            transition: border 0.2s;
        }
        /* KEYBOARD VIRTUAL */
        .v-keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;
        }
        .v-key {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 5px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .v-key:active {
            background: #3fa9b0;
            transform: scale(0.95);
        }
        .v-key.wide { grid-column: span 2; background: rgba(255,255,255,0.05); }

        /* TAMPILAN FORM (EMBED) */
        #formScreen {
            flex-direction: column;
            background-color: #0f2f3b;
            padding: 0;
            z-index: 5;
        }
        .full-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        /* TOMBOL X POJOK KANAN ATAS */
        .btn-close-exam {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,0,0,0.6);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* OVERLAY CHEATING */
        .cheat-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
            backdrop-filter: blur(5px);
            flex-direction: column;
            text-align: center;
            padding: 20px;
            pointer-events: none;
        }
        .small-note {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #cccccc90;
            z-index: 10000;
            pointer-events: none;
        }
        .btn-login {
            background: #3fa9b0; border: none; border-radius: 60px; padding: 16px 32px;
            width: 100%; font-size: 1.4rem; font-weight: 600; color: #0b2a3c;
            box-shadow: 0 8px 0 #1e5f64; transition: all 0.05s linear;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
        }
        .btn-login:active { transform: translateY(5px); box-shadow: 0 3px 0 #1e5f64; }
    </style>
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>‚úß SOSIOLOGI ‚úß</h1>
            <p>masukkan token untuk memulai</p>
            <input type="text" id="tokenInput" class="token-input" placeholder="KLIK KEYBOARD DI BAWAH" readonly>
            
            <div class="v-keyboard" id="virtualKeyboard">
                <div class="v-key">Q</div><div class="v-key">W</div><div class="v-key">E</div><div class="v-key">R</div><div class="v-key">T</div>
                <div class="v-key">Y</div><div class="v-key">U</div><div class="v-key">I</div><div class="v-key">O</div><div class="v-key">P</div>
                <div class="v-key">A</div><div class="v-key">S</div><div class="v-key">D</div><div class="v-key">F</div><div class="v-key">G</div>
                <div class="v-key">H</div><div class="v-key">J</div><div class="v-key">K</div><div class="v-key">L</div><div class="v-key">M</div>
                <div class="v-key">N</div><div class="v-key">B</div><div class="v-key">V</div><div class="v-key">C</div><div class="v-key">X</div>
                <div class="v-key">Z</div><div class="v-key">1</div><div class="v-key">2</div><div class="v-key">3</div><div class="v-key">4</div>
                <div class="v-key wide" id="keyDel">DEL</div>
                <div class="v-key wide" style="grid-column: span 8;" id="keySpace">SPACE</div>
            </div>
            <br>
            <button id="loginBtn" class="btn-login">MASUK</button>
        </div>
    </div>

    <div id="formScreen" class="screen hidden">
        <div id="btnClose" class="btn-close-exam">‚úï</div>
        <iframe id="googleFormEmbed" class="full-frame" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSc85_F7-3tEVaA24WFICtwOmonjKzRSEt82UcfO1vIx2cjF5Q/viewform?embedded=true"
            title="Google Form Ujian">
        </iframe>

        <div id="cheatOverlay" class="cheat-overlay hidden">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>TERDETEKSI KECURANGAN</div>
            <div style="font-size: 1rem; margin-top: 1rem;">kembali ke login ...</div>
        </div>
        <div class="small-note">üîí mode aman aktif</div>
    </div>

    <script>
        (function() {
            "use strict";

            const loginScreen = document.getElementById('loginScreen');
            const formScreen = document.getElementById('formScreen');
            const tokenInput = document.getElementById('tokenInput');
            const loginBtn = document.getElementById('loginBtn');
            const btnClose = document.getElementById('btnClose');
            const cheatOverlay = document.getElementById('cheatOverlay');
            const formIframe = document.getElementById('googleFormEmbed');

            const CORRECT_TOKEN = "Sosiologi";
            let isCheating = false;
            let isLoggedIn = false;
            let securityActive = false;

            // LOGIKA KEYBOARD VIRTUAL
            document.querySelectorAll('.v-key').forEach(key => {
                key.addEventListener('click', () => {
                    const val = key.innerText;
                    if (key.id === 'keyDel') {
                        tokenInput.value = tokenInput.value.slice(0, -1);
                    } else if (key.id === 'keySpace') {
                        tokenInput.value += ' ';
                    } else {
                        // Menyesuaikan case sensitif (Token: Sosiologi)
                        // Jika input kosong, otomatis huruf besar, sisanya kecil
                        if (tokenInput.value.length === 0) {
                            tokenInput.value += val.toUpperCase();
                        } else {
                            tokenInput.value += val.toLowerCase();
                        }
                    }
                });
            });

            function activateFullscreen() {
                const docElm = document.documentElement;
                if (docElm.requestFullscreen) docElm.requestFullscreen();
                else if (docElm.webkitRequestFullScreen) docElm.webkitRequestFullScreen();
            }

            function forceBackToLogin() {
                if (isCheating) return;
                isCheating = true;
                securityActive = false;
                cheatOverlay.classList.remove('hidden');

                setTimeout(() => {
                    loginScreen.classList.remove('hidden');
                    formScreen.classList.add('hidden');
                    tokenInput.value = '';
                    cheatOverlay.classList.add('hidden');
                    isCheating = false;
                    isLoggedIn = false;
                    if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
                }, 1200);
            }

            // TOMBOL X MANUAL
            btnClose.addEventListener('click', () => {
                const yakin = confirm("Kembali ke menu login?");
                if(yakin) forceBackToLogin();
            });

            function enterFormScreen() {
                if (isLoggedIn) return;
                activateFullscreen();
                isLoggedIn = true;
                loginScreen.classList.add('hidden');
                formScreen.classList.remove('hidden');
                
                setTimeout(() => { securityActive = true; }, 1500);
                if (navigator.vibrate) navigator.vibrate(20);
            }

            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (tokenInput.value.trim() === CORRECT_TOKEN) {
                    enterFormScreen();
                } else {
                    alert('Token salah!');
                    tokenInput.value = '';
                }
            });

            // KEAMANAN
            document.addEventListener('contextmenu', e => e.preventDefault());

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isLoggedIn && securityActive) forceBackToLogin();
            });

            window.addEventListener('blur', () => {
                if (isLoggedIn && securityActive && !isCheating) {
                    if (document.activeElement !== formIframe) forceBackToLogin();
                }
            });

            document.addEventListener('touchmove', e => {
                if (e.touches.length >= 3 && isLoggedIn && securityActive) forceBackToLogin();
            }, { passive: false });

            window.addEventListener('resize', () => {
                if (isLoggedIn && securityActive) {
                    // Beri sedikit toleransi untuk rotasi layar
                    setTimeout(() => {
                        if (window.innerHeight < 300) forceBackToLogin();
                    }, 500);
                }
            });

            // Block shortcuts
            document.addEventListener('keydown', e => {
                if (isLoggedIn && securityActive) {
                    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'U')) {
                        e.preventDefault();
                        forceBackToLogin();
                    }
                }
            });

            history.pushState(null, null, location.href);
            window.onpopstate = () => {
                if (isLoggedIn && securityActive) forceBackToLogin();
                else history.pushState(null, null, location.href);
            };

            // Anti Pull-to-Refresh
            let startY = 0;
            document.addEventListener('touchstart', e => { startY = e.touches[0].clientY; }, { passive: true });
            document.addEventListener('touchmove', e => {
                if (isLoggedIn) {
                    const diffY = e.touches[0].clientY - startY;
                    if (window.scrollY <= 5 && diffY > 150) {
                        e.preventDefault();
                        if(securityActive) forceBackToLogin();
                    }
                }
            }, { passive: false });

        })();
    </script>
</body>
</html>
