<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aplikasi Ujian Sosiologi (Mobile)</title>
    <style>
        /* RESET & DASAR */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #0b2a3c;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }
        /* LAYAR PENUH FLEX */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: opacity 0.2s ease;
            background: linear-gradient(145deg, #0b2a3c 0%, #123b4e 100%);
            color: white;
            overflow: hidden;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }
        /* TAMPILAN LOGIN */
        #loginScreen {
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }
        .login-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 36px;
            padding: 32px 24px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 25px 40px -10px black;
        }
        .login-container h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-container p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 28px;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            padding-bottom: 16px;
        }
        .token-input {
            background: rgba(0,0,0,0.35);
            border: 2px solid #3fa9b0;
            border-radius: 60px;
            padding: 16px 22px;
            width: 100%;
            font-size: 1.2rem;
            color: white;
            outline: none;
            text-align: center;
            letter-spacing: 2px;
            caret-color: #7fd1d7;
            margin-bottom: 24px;
            transition: border 0.2s;
        }
        .token-input:focus {
            border-color: #ffd166;
        }
        .btn-login {
            background: #3fa9b0;
            border: none;
            border-radius: 60px;
            padding: 16px 32px;
            width: 100%;
            font-size: 1.4rem;
            font-weight: 600;
            color: #0b2a3c;
            box-shadow: 0 8px 0 #1e5f64;
            transition: all 0.05s linear;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-login:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #1e5f64;
        }
        /* TAMPILAN FORM (EMBED) */
        #formScreen {
            flex-direction: column;
            background-color: #0f2f3b;
            padding: 0;
            z-index: 5;
        }
        .full-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        /* pesan error / cheating overlay */
        .cheat-overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            z-index: 9999;
            backdrop-filter: blur(5px);
            flex-direction: column;
            text-align: center;
            padding: 20px;
            pointer-events: none;
        }
        .cheat-overlay.hidden {
            display: none;
        }
        .small-note {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #cccccc90;
            z-index: 10000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>‚úß SOSIOLOGI ‚úß</h1>
            <p>masukkan token untuk memulai</p>
            <input type="text" id="tokenInput" class="token-input" placeholder="Token" inputmode="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <button id="loginBtn" class="btn-login">MASUK</button>
        </div>
    </div>

    <div id="formScreen" class="screen hidden">
        <iframe id="googleFormEmbed" class="full-frame" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSc85_F7-3tEVaA24WFICtwOmonjKzRSEt82UcfO1vIx2cjF5Q/viewform?embedded=true"
            title="Google Form Ujian">
        </iframe>

        <div id="cheatOverlay" class="cheat-overlay hidden">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>TERDETEKSI KECURANGAN</div>
            <div style="font-size: 1rem; margin-top: 1rem;">kembali ke login ...</div>
        </div>
        <div class="small-note">üîí mode aman aktif</div>
    </div>

    <script>
        (function() {
            "use strict";

            const loginScreen = document.getElementById('loginScreen');
            const formScreen = document.getElementById('formScreen');
            const tokenInput = document.getElementById('tokenInput');
            const loginBtn = document.getElementById('loginBtn');
            const cheatOverlay = document.getElementById('cheatOverlay');
            const formIframe = document.getElementById('googleFormEmbed');

            const CORRECT_TOKEN = "Sosiologi";

            let isCheating = false;
            let isLoggedIn = false;
            let securityActive = false; // Flag baru untuk menunda deteksi keamanan

            // PERBAIKAN: Fungsi Fullscreen
            function activateFullscreen() {
                const docElm = document.documentElement;
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) {
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullScreen) {
                    docElm.webkitRequestFullScreen();
                } else if (docElm.msRequestFullscreen) {
                    docElm.msRequestFullscreen();
                }
            }

            function forceBackToLogin(reason = 'cheat') {
                if (isCheating || !securityActive) return; // Jangan trigger jika keamanan belum siap
                isCheating = true;

                cheatOverlay.classList.remove('hidden');

                setTimeout(() => {
                    loginScreen.classList.remove('hidden');
                    formScreen.classList.add('hidden');
                    tokenInput.value = '';
                    cheatOverlay.classList.add('hidden');
                    
                    isCheating = false;
                    isLoggedIn = false;
                    securityActive = false;

                    // Keluar dari fullscreen jika terjadi kecurangan
                    if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
                    
                    setTimeout(() => tokenInput.focus(), 100);
                }, 1200);
            }

            function enterFormScreen() {
                if (isLoggedIn) return;
                
                // Minta Fullscreen saat klik tombol masuk
                activateFullscreen();

                isLoggedIn = true;
                loginScreen.classList.add('hidden');
                formScreen.classList.remove('hidden');
                
                // PERBAIKAN: Berikan jeda 1 detik agar browser menstabilkan fokus
                // Ini mencegah deteksi kecurangan palsu saat transisi
                setTimeout(() => {
                    securityActive = true;
                }, 1000);

                if (navigator.vibrate) navigator.vibrate(20);
            }

            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const token = tokenInput.value.trim();
                if (token === CORRECT_TOKEN) {
                    enterFormScreen();
                } else {
                    alert('Token salah!');
                    tokenInput.value = '';
                    tokenInput.focus();
                }
            });

            tokenInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginBtn.click();
                }
            });

            tokenInput.focus();

            // ================== KEAMANAN ==================
            
            document.addEventListener('contextmenu', e => e.preventDefault());

            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isLoggedIn && securityActive) {
                    forceBackToLogin('tab switch');
                }
            });

            window.addEventListener('blur', function() {
                if (isLoggedIn && securityActive && !isCheating) {
                    // Cek apakah fokus pindah ke iframe (bukan curang)
                    if (document.activeElement !== formIframe) {
                        forceBackToLogin('window blur');
                    }
                }
            });

            // Deteksi multi-touch
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length >= 3 && isLoggedIn && securityActive) {
                    forceBackToLogin('multi touch');
                }
            }, { passive: false });

            // Deteksi resize signifikan
            let lastWidth = window.innerWidth;
            window.addEventListener('resize', function() {
                if (isLoggedIn && securityActive) {
                    let newWidth = window.innerWidth;
                    if (Math.abs(newWidth - lastWidth) > 100) {
                        forceBackToLogin('resize');
                    }
                    lastWidth = newWidth;
                }
            });

            document.addEventListener('copy', e => { if (isLoggedIn) e.preventDefault(); });
            document.addEventListener('cut', e => { if (isLoggedIn) e.preventDefault(); });
            document.addEventListener('paste', e => { if (isLoggedIn) e.preventDefault(); });
            document.addEventListener('selectstart', e => { if (isLoggedIn) e.preventDefault(); });
            document.addEventListener('dragstart', e => e.preventDefault());

            document.addEventListener('keydown', function(e) {
                if (isLoggedIn && securityActive) {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                        (e.ctrlKey && e.key === 'U')) {
                        e.preventDefault();
                        forceBackToLogin('inspector');
                    }
                }
            });

            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                if (isLoggedIn && securityActive) {
                    forceBackToLogin('back button');
                } else {
                    history.pushState(null, null, location.href);
                }
            };

            // Anti Pull-to-Refresh
            let startY = 0;
            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (isLoggedIn) {
                    const currentY = e.touches[0].clientY;
                    const diffY = currentY - startY;
                    if (window.scrollY <= 5 && diffY > 150) {
                        e.preventDefault();
                        if(securityActive) forceBackToLogin('pull refresh');
                    }
                }
            }, { passive: false });

        })();
    </script>
</body>
</html>
