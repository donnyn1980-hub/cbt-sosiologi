<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aplikasi Ujian Sosiologi - Ultra Secure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen" class="screen">
        <div style="position: absolute; opacity: 0; height: 0; width: 0; overflow: hidden;">
            <input type="text" name="username" tabindex="-1">
            <input type="password" name="password" tabindex="-1">
            <input type="email" name="email" tabindex="-1">
            <input type="text" name="address" tabindex="-1">
            <input type="text" name="card" tabindex="-1">
        </div>

        <div class="login-box">
            <h2>SOSIOLOGI</h2>
            <p>Mode Ujian Aman Aktif</p>
            
            <input type="text" id="tokenInput" class="token-input" 
                   placeholder="Token" 
                   autocomplete="off" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   spellcheck="false"
                   name="nothing_to_see_here_123">
                   
            <button id="loginBtn" class="btn-login">MASUK</button>
        </div>
    </div>

    <div id="formScreen" class="screen">
        <div class="exam-header">
            <div id="timerDisplay">Sisa Waktu: --:--</div>
            <div id="btnClose">✕</div>
        </div>
        <iframe id="examIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSfMFMEkHV_WRsfOlFuLtQWhooEhh7e8M5d2R0gv98NAc6WV3Q/viewform?embedded=true"></iframe>
    </div>

    <div id="cheatOverlay">
        <h1 style="color: #ff4757;">⚠️ KECURANGAN TERDETEKSI</h1>
        <p style="margin-top: 15px;">Anda meninggalkan area ujian.</p>
        <p>Akses Anda telah ditangguhkan. Memuat ulang...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
